
<ion-header >
  <ion-toolbar color="secondry"> 
    <ion-row class="n-head">
    <ion-col size="2" >
      <ion-buttons>  
        <ion-menu-button></ion-menu-button>   
      </ion-buttons>
     
    </ion-col>
    <ion-col size="8" class="title-toolbar">
      <ion-title>تعديل  الملف الشخصي </ion-title>  
    </ion-col>
    <ion-col size="2">
      <ion-icon name="arrow-forward" class="back" routerLink="/profile" routerDirection="root"></ion-icon>
    </ion-col>
    </ion-row> 
</ion-toolbar> 
</ion-header>
<!-- End Header  -->

<!-- Body -->

<ion-content>

  <!-- Profile Photo Picker -->

  <section class = "logos-container">
    <div class="row logos">
      <div class="col-4">
      </div>
      <div class="col-4 tittle">
        <div class="picker">
          <img class="img" [src]="selectedImage" *ngIf="selectedImage && showPreview">
        </div>
        <input type="file" accept=".jpg,.png" *ngIf="usePicker" #filePicker (change)="onFileChosen($event)"/>
        <ion-button class="image-btn" (click)="onPickImage()">
          <ion-icon name="camera" slot="icon-only"></ion-icon>
        </ion-button>
      </div>
      <div class="col-4">
      </div>
    </div>

  <!-- Profile Photo Picker -->

  <!-- Profile Information -->
  <!---  Form  -->
<ion-row class="account-form">
  <ion-col>
    <ion-list lines="none">
      <ion-item>
        <ion-label slot="end"> 
          <ion-icon  name="person" ></ion-icon>
        </ion-label>
        <ion-input
          [(ngModel)]="name"
          placeholder="الاسم الكامل"
          type="text"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label slot="end">
          <ion-icon name="phone-portrait-outline"></ion-icon>
        </ion-label>
        <ion-input
          [(ngModel)]="PhoneNumber"
          placeholder="رقم الهاتف"
          type="tel"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label slot="end">
          <ion-icon name="key-outline"></ion-icon>
        </ion-label>
        <ion-input
          [(ngModel)]="password"
          placeholder=" كلمة المرور الحالية "
          type="password">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label slot="end">
          <ion-icon name="key-outline"></ion-icon>
        </ion-label>
        <ion-input
          [(ngModel)]="password"
          placeholder=" كلمة المرور الجديدة"
          type="password">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label slot="end">
          <ion-icon name="key-outline"></ion-icon>
        </ion-label>
        <ion-input
          [(ngModel)]="password"
          placeholder="تأكيد كلمة المرور"
          type="password">
        </ion-input>
      </ion-item>
    </ion-list>

      <!--- End Form  -->

      <!-- End Profile Information -->

       <!--- save button  -->
    <ion-col size="12" class="align-items-center">
      <ion-button expand="block" (click)="save()" class="continue-button">
       حفظ التغييرات
      </ion-button>
    </ion-col>

    <!---  End save button  -->
  </ion-col>
</ion-row>
</section>

</ion-content>
