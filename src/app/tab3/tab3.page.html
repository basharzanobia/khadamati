<ion-header >
  <ion-toolbar color="secondry"> 
    <ion-row class="n-head">
    <ion-col size="3" >
      <ion-buttons>  
        <ion-menu-button></ion-menu-button>   
      </ion-buttons>
     
    </ion-col>
    <ion-col size="6" class="search-toolbar">
      <ion-searchbar animated></ion-searchbar>
    </ion-col>
    <ion-col size="3">
      <img class="logo-head" src="assets/Photo/logo-white.png" />
    </ion-col>
    </ion-row> 
      
      
   <!--Searchbar -->

</ion-toolbar> 

</ion-header>
<!-- End Header  -->

<!-- Body -->

<ion-content >
  <section>
    <ion-grid class="sevices">
    <ion-row>
      <!--  current service-->
      <ion-col size="12" >
        <h2 class="procc-title"> خدمات جارية </h2>
        <ion-card >
          <ion-card-content>
            <ion-list lines="none">
              <ion-item >
                <ion-lable class="booking-titlle"> رقم الحجز</ion-lable>
              </ion-item>
              <ion-item no-lines>
                <ion-lable class="booking-detiles"> #2245344 </ion-lable>
              </ion-item>
              <ion-item>
                <ion-lable class="date-titlle"> تاريخ الحجز</ion-lable>
              </ion-item>
              <ion-item>
                <ion-lable class="date-detiles"> 01/01/2000 </ion-lable>
              </ion-item>
              <ion-item>
                <ion-lable class="adress-title"> عنوان العمل</ion-lable>
              </ion-item>
              <ion-item>
                <ion-lable class="adress-detiles"> اسطنبول / تركيا</ion-lable>
              </ion-item>
                <!--  current service Statue Bar-->
              <ion-item>
                <ion-range min="0" max="100" [pinFormatter]="customFormatter" [pin]="true"></ion-range>
              </ion-item>
              <ion-item>
                <ion-lable class="worker-statu"> العامل على وشك الوصول</ion-lable>
              </ion-item>
            </ion-list>
           <!--  current service tracking Button -->
            <ion-button  expand="block" routerLink="/processing" routerDirection="root">
              التتبع
            </ion-button>
             <!-- End current service Statue Bar-->
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    </ion-grid>
  </section>

<section>

    <ion-tab-bar>
      <!--  completed service inner tab-->
      <ion-tab-button tab="complete" routerLink="/service">
        <ion-lable class="complete-title" > مكتملة </ion-lable>
      </ion-tab-button>
      <!--  compelted service inner tab-->
      <ion-tab-button tab="cancelled">
        <ion-lable class="cancelled-title">  ملغاة </ion-lable>

      </ion-tab-button>
    </ion-tab-bar>
    <section>
      <ion-grid class="sevices">
      <ion-row>

        <!--  service inner card -->
        <ion-col size="12" >
          <ion-card >
            <ion-card-content>
              <ion-list lines="none"> 
              <ion-item>
                <ion-lable class="booking-titlle"> تفاصيل الحجز</ion-lable>
              </ion-item>
              <ion-item>
                <ion-lable class="booking-detiles"> #2245344 </ion-lable>
              </ion-item>
              <ion-item>
                <ion-lable class="date-detiles"> 01/01/2000 </ion-lable>
              </ion-item>
              <ion-item>
                <ion-lable class="adress-detiles"> اسطنبول / تركيا</ion-lable>
              </ion-item>
              </ion-list>
              <!-- Renew service inner Button -->
              <ion-button  routerLink="/service" routerDirection="root" >
               تجديد الحجز
              </ion-button>
              <!-- veiw service inner Button -->
              <ion-button  routerLink="/service" routerDirection="root" >
                استعراض
              </ion-button>
  
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      </ion-grid>
    </section>
  
</section>
  


</ion-content>
