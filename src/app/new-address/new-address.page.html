
 <ion-header >
  <ion-toolbar color="secondry"> 
    <ion-row class="n-head">
    <ion-col size="2" >
      <ion-buttons>  
        <ion-menu-button></ion-menu-button>   
      </ion-buttons>
     
    </ion-col>
    <ion-col size="8" class="title-toolbar">
      <ion-title>اضافة عنوان</ion-title>
    </ion-col>
    <ion-col size="2">
      <ion-icon name="arrow-forward" class="back" routerLink="/saved-address" routerDirection="root"></ion-icon>
    </ion-col>
    </ion-row> 
</ion-toolbar> 
</ion-header>
<!-- End Header  -->
  <!-- Body -->
<ion-content >

  <!-- map-->
  <section class="map-section">
       <div class="map-block">
         <ion-item class="map-header">
          <ion-icon name="locate" class="location"></ion-icon>
          <ion-lable class="location-titlle"> مافيرا 1 / اسطنبول / تركيا</ion-lable>
         </ion-item>
       </div>
  </section>
 <!-- End map-->

 <!--Address Info-->

<section class="address-info" >
  <ion-grid class="sevices">
    <ion-row>
      <ion-col size="6">
        <ion-list lines="none">
          <ion-item >
            <ion-lable class="booking-date"> رقم المنزل</ion-lable>
          </ion-item>
          <ion-item >
            <ion-input type="txt" placeholder="000"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="6">
        <ion-list lines="none">
          <ion-item >
            <ion-lable class="booking-time"> الطابق </ion-lable>
          </ion-item>
          <ion-item >
            <ion-input type="text" placeholder="A-000"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="6">
        <ion-list lines="none">
          <ion-item >
            <ion-lable class="booking-date"> اسم البناء</ion-lable>
          </ion-item>
          <ion-item >
            <ion-input type="text" placeholder="mavera1"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="6">
        <ion-list lines="none">
          <ion-item >
            <ion-lable class="booking-time">  رقم البناء </ion-lable>
          </ion-item>
          <ion-item >
            <ion-input type="text" placeholder="000"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
       <!-- End Address Info-->

      <!-- save Address -->
      <ion-col size="12">
        <ion-button  expand="block"  class="save-address" >
         اضافة عنوان
        </ion-button>
      </ion-col>
      <!-- save Address -->
    </ion-row>
  </ion-grid>
</section>

</ion-content>
