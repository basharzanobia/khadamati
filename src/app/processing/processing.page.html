
<ion-header >
  <ion-toolbar color="secondry"> 
    <ion-row class="n-head">
    <ion-col size="2" >
      <ion-buttons>  
        <ion-menu-button></ion-menu-button>   
      </ion-buttons>
     
    </ion-col>
    <ion-col size="8" class="title-toolbar">
      <ion-title>جارية </ion-title> 
    </ion-col>
    <ion-col size="2">
      <ion-icon name="arrow-forward" class="back" routerLink="/tabs/tab3" routerDirection="root"></ion-icon>
    </ion-col>
    </ion-row> 
</ion-toolbar> 
</ion-header>
<!-- End Header  -->
<ion-content >
  <!-- Processing Bar -->
  <section>
    <ion-grid class="sevices">
    <ion-row>
      <ion-col size="12" >
        <ion-card >
          <ion-card-content>
            <ion-list lines="none">
              <ion-item>
                <ion-range min="0" max="100" step="20" snaps="true" [pinFormatter]="customFormatter" [pin]="true"></ion-range>
              </ion-item>
              <ion-item>
                <ion-lable class="worker-statu" slot="start"> العامل على وشك الوصول  </ion-lable>
              </ion-item>
            </ion-list>

                   <!-- Call Button -->
                   <ion-row>
                    <ion-col size="3">
                    </ion-col>
                    <ion-col size="6">
                      <ion-button  expand="block" class="call-now" >
                         اتصال
                      </ion-button>
                    </ion-col>
                    <ion-col size="3">
                    </ion-col>
                      <!--End  Call Button -->
                  </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
        
    </ion-grid>
  </section>

        <!-- End Processing Bar -->

 <!-- Service detile -->
  <section>
    <ion-grid class="sevices">
    <ion-row>
      <ion-col size="12" >
        <ion-card >
          <ion-card-content>
            <ion-list lines="none">
              <ion-item >
                <ion-lable class="booking-titlle"> رقم الحجز</ion-lable>
              </ion-item>
              <ion-item no-lines>
                <ion-lable class="booking-detiles"> #2245344 </ion-lable>
              </ion-item>
              <ion-item>
                <ion-lable class="date-titlle"> تاريخ الحجز</ion-lable>
              </ion-item>
              <ion-item>
                <ion-lable class="date-detiles"> 01/01/2000 </ion-lable>
              </ion-item>
              <ion-item>
                <ion-lable class="adress-title"> عنوان العمل</ion-lable>
              </ion-item>
              <ion-item>
                <ion-lable class="adress-detiles"> اسطنبول / تركيا</ion-lable>
              </ion-item>
            </ion-list>
           <!--  End Service detile -->

    <!-- Cancel Button -->
            <ion-button  expand="block" color="danger" class="cancel-service" >
              الغاء الخدمة
            </ion-button>
 <!-- end  Cancel Button -->
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    </ion-grid>
  </section>

</ion-content>
